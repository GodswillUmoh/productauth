{% extends 'base.html' %}
{% block title %}Forgot Password | BingChecks{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Reset Password</h3>
                <p class="text-center">Enter your email to receive a password reset link.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'accounts:login' %}">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
