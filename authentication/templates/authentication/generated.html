<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Product Code Generated</h1>
    <p><strong>Code:</strong> {{ code }}</p>
    <img src="{{ qr_url }}" class="img-thumbnail" alt="QR Code">
    <p class="mt-3"><a href="/verify/{{ code }}/" class="btn btn-success">Test Verification</a></p>
</body>
</html>
